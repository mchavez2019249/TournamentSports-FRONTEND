<html>
    <app-navbar></app-navbar>
    <div id="encabezado">
        <h1 class="text-center h1">Tabla de posiciones</h1>
     </div>
<body>
  <!--table>(tr>td*8)*5-->
  <table cellspacing="0" cellpadding="0">
    <tr class="destacado">
      <td>Nombre</td>
      <td>Puntos</td>
      <td>Goles a Favor</td>
      <td>Goles en Contra</td>
      <td>Diferencia</td>
      <td>Partidos Jugados</td>
    </tr>
    <div *ngFor='let team of teams'>
        <tr class="fondo1">
            <td>
              {{teams.name}}
            </td>
            <td>{{teams.points}}</td>
            <td>{{teams.gf}}</td>
            <td>{{teams.gc}}</td>
            <td>{{teams.diference}}</td>
            <td>{{teams.matches}}</td>
          </tr>
    </div>
    
  </table>
</body>
</html>
