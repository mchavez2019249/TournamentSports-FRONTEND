<app-navbar></app-navbar>
<div [@fadeIn] id="body" class="text-center">
  
<!--Main Navigation-->
<header>
  <style>
    #intro {
      background-image: url('../../../assets/img/1884597.jpg');
      height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }
  </style>

   <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">

            <form class="bg-white rounded shadow-5-strong p-5" #login="ngForm" (ngSubmit)="onSubmit()">
              <!-- Username input -->
              <div *ngIf="token" class="alert alert-success" role="alert">
                Logeado
            </div>
            <div *ngIf="!token && message" class="alert alert-success" role="alert">
               {{message}}
              </div>
              <div class="form-outline mb-4">
                <img class="mb-4" width="100" height="100" src="../../../assets/img/user.png" alt="logoProfile">
                <input [(ngModel)]="user.username" name="username" type="text" id="form1Example1" class="form-control"required/>
                <label class="form-label" for="inputUsername">Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input [(ngModel)]="user.password" name="password" type="password" id="form1Example2" class="form-control"required/>
                <label class="form-label" for="inputPassword">Password</label>
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3">
                      Remember me
                    </label>
                  </div>
                </div>

                <div class="col text-center">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button [disabled]="!login.form.valid" class="btn btl-lg btn-primary btn-block" type="submit">Login</button>
              <div class="col text-center">
                <!-- register link -->
                <a href="/register">You do not have an account? Sign up</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2021 Copyright:
    <a class="text-dark" href="https://kinal.academy/login/index.php">KINAL.com</a><br>
    <a class="text-dark" >GRUPO 1</a>
  </div>
  <!-- Copyright -->
<!--Footer-->
</div>
